<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <!-- 引入外部资源 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <style>
        /* 继承全局样式 */
        body { font-family: "微软雅黑", "思源黑体", sans-serif; background-color: #f5f7fa; color: #333; }
        .btn-primary { background-color: #1890FF; border-color: #1890FF; }
        .btn-primary:hover { background-color: #096DD9; border-color: #096DD9; }

        .card-header { background: #fff; border-bottom: 1px solid #f0f0f0; border-radius: 12px 12px 0 0; padding: 15px 20px; }

        .sidebar-logo img { height: 40px; margin-bottom: 8px; }
        .sidebar-logo h3 { font-size: 16px; color: #1890FF; font-weight: 600; margin: 0; }
        .nav-menu { list-style: none; padding: 0; margin: 0; }
        .nav-item { margin-bottom: 4px; }
        .nav-link { display: flex; align-items: center; padding: 12px 20px; color: #666; text-decoration: none; font-size: 14px; border-left: 3px solid transparent; }
        .nav-link:hover, .nav-link.active { color: #1890FF; background-color: #f0f7ff; border-left: 3px solid #1890FF; }
        .nav-link i { font-size: 18px; margin-right: 12px; width: 20px; text-align: center; }
        /* 主内容区 */
        .main-content { flex: 1; padding: 20px; overflow-y: auto; }
        /* 顶部导航 */
        .top-nav { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .page-title { font-size: 20px; font-weight: 600; color: #333; margin: 0; }
        .user-info { display: flex; align-items: center; }
        .notification { position: relative; margin-right: 20px; cursor: pointer; }
        .notification i { font-size: 20px; color: #666; }
        .notification-badge { position: absolute; top: -5px; right: -5px; width: 18px; height: 18px; background: #FF4D4F; color: #fff; border-radius: 50%; font-size: 12px; text-align: center; line-height: 18px; }
        .user-avatar { width: 40px; height: 40px; border-radius: 50%; background: #1890FF; color: #fff; display: flex; align-items: center; justify-content: center; font-size: 16px; font-weight: 600; margin-right: 10px; }
        .user-name { font-size: 14px; font-weight: 500; }
        /* 筛选区样式 */
        .filter-bar { background: #fff; border-radius: 8px; padding: 15px 20px; margin-bottom: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .filter-row { display: flex; flex-wrap: wrap; gap: 15px; margin-bottom: 15px; align-items: flex-end; }
        .filter-item { flex: 1; min-width: 150px; }
        .filter-label { font-size: 13px; font-weight: 500; margin-bottom: 8px; display: block; }
        .form-control, .form-select { border-radius: 8px; border: 1px solid #ddd; padding: 8px 12px; font-size: 13px; }
        .filter-actions { display: flex; gap: 10px; }
        .btn-sm { padding: 6px 12px; font-size: 13px; border-radius: 6px; }
        /* 列表样式 */
        .material-table th { font-size: 13px; font-weight: 600; color: #666; text-align: center; vertical-align: middle; }
        .material-table td { font-size: 13px; vertical-align: middle; text-align: center; }
        .material-table .text-left { text-align: left; }
        /* 分页样式 */
        .pagination-container { display: flex; justify-content: space-between; align-items: center; margin-top: 20px; }
        .pagination { margin: 0; }
        .page-item.active .page-link { background-color: #1890FF; border-color: #1890FF; }
        .page-link { color: #666; }
        .page-link:hover { color: #1890FF; }
        /* 弹窗样式 */
        .modal-title { font-size: 16px; font-weight: 600; }
        .modal-body { font-size: 13px; max-height: 70vh; overflow-y: auto; }
        .modal-footer { padding: 10px 20px; border-top: 1px solid #f0f0f0; }
        .form-label { font-size: 13px; font-weight: 500; margin-bottom: 8px; }
        /* 档案材料列表样式 */
        .file-list { margin-top: 15px; }
        .file-item { display: flex; align-items: center; justify-content: space-between; padding: 12px; border: 1px solid #e0e0e0; border-radius: 6px; margin-bottom: 10px; background: #f9f9f9; }
        .file-item.required { border-left: 3px solid #FF4D4F; }
        .file-item.optional { border-left: 3px solid #FAAD14; }
        .file-item.completed { background: #f0f9ff; border-color: #52C41A; }
        .file-info { flex: 1; }
        .file-name { font-weight: 500; margin-bottom: 5px; }
        .file-desc { font-size: 12px; color: #999; }
        .file-status { margin: 0 15px; }
        .file-actions { display: flex; gap: 10px; }
        .badge-status { padding: 4px 8px; border-radius: 4px; font-size: 12px; }
        .badge-required { background: #FF4D4F; color: #fff; }
        .badge-optional { background: #FAAD14; color: #fff; }
        .badge-completed { background: #52C41A; color: #fff; }
        .badge-missing { background: #f5f5f5; color: #999; }
        /* 文件上传样式 */
        .file-upload-area { border: 2px dashed #ddd; border-radius: 8px; padding: 20px; text-align: center; background-color: #f9f9f9; cursor: pointer; transition: all 0.3s; }
        .file-upload-area:hover { border-color: #1890FF; background-color: #f0f7ff; }
        .file-upload-area i { font-size: 48px; color: #1890FF; margin-bottom: 10px; display: block; }
        .file-upload-area p { margin: 5px 0; color: #666; font-size: 13px; }
        input[type="file"] { display: none; }
        .uploaded-files { margin-top: 15px; }
        .uploaded-file-item { display: flex; align-items: center; justify-content: space-between; padding: 10px; background: #f0f7ff; border-radius: 6px; margin-bottom: 8px; }
        .uploaded-file-name { flex: 1; margin-right: 10px; }
        .uploaded-file-size { color: #999; font-size: 12px; margin-right: 10px; }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- 侧边导航 -->
        <div class="sidebar">
            <div class="sidebar-logo">
                <img src="https://via.placeholder.com/80x40?text=居家长护" alt="系统Logo">
                <h3>协助申请员工作平台</h3>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">
                        <i class="fa fa-home"></i>
                        <span>首页</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="线索管理页.html" class="nav-link">

                        <span>协助申请线索管理</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="待提交材料.html" class="nav-link active">

                </li>
                <li class="nav-item">
                    <a href="待签字确认.html" class="nav-link">

        </div>

        <!-- 主内容区 -->
        <div class="main-content">
            <!-- 顶部导航 -->
            <div class="top-nav">
                <h1 class="page-title">待提交材料</h1>
                <div class="user-info">

            </div>

            <!-- 筛选区 -->
            <div class="filter-bar">
                <div class="filter-row">
                    <div class="filter-item">
                        <label class="filter-label">姓名</label>
                        <input type="text" class="form-control" id="nameFilter" placeholder="请输入姓名">
                    </div>
                    <div class="filter-item">
                        <label class="filter-label">身份证号</label>
                        <input type="text" class="form-control" id="idcardFilter" placeholder="请输入身份证号">
                    </div>
                    <div class="filter-item">
                        <label class="filter-label">社区/村镇</label>
                        <input type="text" class="form-control" id="communityFilter" placeholder="请输入社区/村镇">
                    </div>
                    <div class="filter-actions">
                        <button class="btn btn-sm btn-primary" id="searchBtn"><i class="fa fa-search"></i> 查询</button>
                        <button class="btn btn-sm btn-outline-secondary" id="resetBtn"><i class="fa fa-refresh"></i> 重置</button>
                    </div>
                </div>
            </div>

            <!-- 待提交材料列表 -->
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover material-table">
                            <thead>
                                <tr>
                                    <th>姓名</th>

                    </div>

            </div>

    </div>

    <!-- 材料上传弹窗 -->
    <div class="modal fade" id="materialModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">提交材料 - <span id="materialClientName">李四</span></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <h6 style="font-size: 14px; font-weight: 600; margin-bottom: 10px;">服务对象信息</h6>
                        <div class="row">
                            <div class="col-md-6">
                                <label class="form-label">姓名</label>
                                <input type="text" class="form-control" id="materialName" readonly>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">身份证号</label>
                                <input type="text" class="form-control" id="materialIdcard" readonly>
                            </div>
                        </div>
                    </div>

                    <div class="file-list" id="fileList">
                        <!-- 档案材料列表将动态加载 -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-sm btn-primary" id="submitMaterialBtn">提交材料</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 文件上传弹窗 -->
    <div class="modal fade" id="uploadFileModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">上传档案材料 - <span id="uploadFileName">本人身份证</span></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">材料名称</label>
                        <input type="text" class="form-control" id="uploadFileType" readonly>
                        <div class="form-text" id="uploadFileDesc"></div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">上传文件 <span class="text-danger">*</span></label>
                        <div class="file-upload-area" id="fileUploadArea">
                            <i class="fa fa-cloud-upload"></i>
                            <p>点击或拖拽文件到此处上传</p>
                            <p style="font-size: 12px; color: #999;">支持 JPG、PNG、PDF 格式，单个文件不超过 10MB</p>
                        </div>
                        <input type="file" id="fileInput" accept=".jpg,.jpeg,.png,.pdf" multiple>
                        <div class="uploaded-files" id="uploadedFiles"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-sm btn-primary" id="confirmUploadBtn">确认上传</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 待提交材料数据
        let allMaterialData = [
            {
                id: 1,
                client_id: 101,
                name: '李四',
                idcard: '330101********1234',
                address: '越城区解放南路123号',
                phone: '13812345678',
                tab_date: '2024-05-15',
                file_completeness: 60, // 材料完整度百分比
                files: [
                    { file_id: 1, file_name: '本人身份证', page_num: 2, uploaded: true, required: true },
                    { file_id: 2, file_name: '代理人身份证', page_num: 2, uploaded: false, required: false, optional: true },
                    { file_id: 4, file_name: '失能等级自评表', page_num: 1, uploaded: true, required: true },
                    { file_id: 5, file_name: '评估申请表', page_num: 2, uploaded: false, required: true }
                ]
            },
            {
                id: 2,
                client_id: 102,
                name: '王五',
                idcard: '330102********5678',
                address: '柯桥区柯桥大道456号',
                phone: '13912345678',
                tab_date: '2024-05-18',
                file_completeness: 40,
                files: [
                    { file_id: 1, file_name: '本人身份证', page_num: 2, uploaded: true, required: true },
                    { file_id: 4, file_name: '失能等级自评表', page_num: 1, uploaded: false, required: true },
                    { file_id: 5, file_name: '评估申请表', page_num: 2, uploaded: false, required: true }
                ]
            },
            {
                id: 3,
                client_id: 103,
                name: '赵六',
                idcard: '330103********9012',
                address: '上虞区百官街道789号',
                phone: '13712345678',
                tab_date: '2024-05-20',
                file_completeness: 80,
                files: [
                    { file_id: 1, file_name: '本人身份证', page_num: 2, uploaded: true, required: true },
                    { file_id: 2, file_name: '代理人身份证', page_num: 2, uploaded: true, required: false, optional: true },
                    { file_id: 4, file_name: '失能等级自评表', page_num: 1, uploaded: true, required: true },
                    { file_id: 5, file_name: '评估申请表', page_num: 2, uploaded: true, required: true },
                    { file_id: 6, file_name: '病情承诺书', page_num: 1, uploaded: false, required: true }
                ]
            }
        ];

        // 档案材料结构（表1.13 client_file_stru）
        let fileStructure = [
            { Id: 1, file_name: '本人身份证', page_num: 2, yang_need: false, optional: false, save_type: 1, position: 1 },
            { Id: 2, file_name: '代理人身份证', page_num: 2, yang_need: false, optional: true, save_type: 1, position: 1 },
            { Id: 4, file_name: '失能等级自评表', page_num: 1, yang_need: false, optional: false, save_type: 1, position: 1 },
            { Id: 5, file_name: '评估申请表', page_num: 2, yang_need: false, optional: false, save_type: 1, position: 1 },
            { Id: 6, file_name: '病情承诺书', page_num: 1, yang_need: false, optional: false, save_type: 1, position: 1 }
        ];

        // 筛选和分页配置
        let filters = {
            name: '',
            idcard: '',
            community: ''
        };
        let pagination = {
            currentPage: 1,
            pageSize: 10,
            total: 0
        };

        // 当前选中的材料和文件
        let currentClient = null;
        let currentFile = null;
        let uploadedFiles = [];

        // 筛选数据
        function filterMaterialData() {
            let filtered = allMaterialData.filter(item => {
                if (filters.name && !item.name.includes(filters.name)) {
                    return false;
                }
                if (filters.idcard && !item.idcard.includes(filters.idcard)) {
                    return false;
                }
                if (filters.community && !item.address.includes(filters.community)) {
                    return false;
                }
                return true;
            });

            pagination.total = filtered.length;
            return filtered;
        }

        // 渲染表格
        function renderTable() {
            const filteredData = filterMaterialData();
            const startIndex = (pagination.currentPage - 1) * pagination.pageSize;
            const endIndex = startIndex + pagination.pageSize;
            const pageData = filteredData.slice(startIndex, endIndex);

            const tbody = $('#materialTableBody');
            tbody.empty();

            if (pageData.length === 0) {
                tbody.append('<tr><td colspan="7" style="text-align: center; padding: 40px; color: #999;">暂无数据</td></tr>');
            } else {
                pageData.forEach(item => {
                    const completenessClass = item.file_completeness >= 100 ? 'text-success' : 
                                           item.file_completeness >= 60 ? 'text-warning' : 'text-danger';
                    const row = `
                        <tr>
                            <td>${item.name}</td>
                            <td>${item.idcard}</td>
                            <td class="text-left">${item.address}</td>
                            <td>${item.phone}</td>
                            <td>${item.tab_date}</td>
                            <td>
                                <span class="${completenessClass}" style="font-weight: 600;">${item.file_completeness}%</span>
                            </td>
                            <td>
                                <button class="btn btn-sm btn-primary view-material-btn" 
                                        data-id="${item.id}"
                                        data-client-id="${item.client_id}"
                                        data-name="${item.name}"
                                        data-idcard="${item.idcard}">
                                    <i class="fa fa-folder-open-o"></i> 查看/上传材料
                                </button>
                            </td>
                        </tr>
                    `;
                    tbody.append(row);
                });
            }

            renderPagination();
        }

        // 渲染分页
        function renderPagination() {
            const totalPages = Math.ceil(pagination.total / pagination.pageSize);
            const paginationEl = $('#pagination');
            paginationEl.empty();

            if (totalPages <= 1) {
                return;
            }

            const prevDisabled = pagination.currentPage === 1 ? 'disabled' : '';
            paginationEl.append(`
                <li class="page-item ${prevDisabled}">
                    <a class="page-link" href="#" data-page="${pagination.currentPage - 1}">上一页</a>
                </li>
            `);

            for (let i = 1; i <= totalPages; i++) {
                const active = i === pagination.currentPage ? 'active' : '';
                paginationEl.append(`
                    <li class="page-item ${active}">
                        <a class="page-link" href="#" data-page="${i}">${i}</a>
                    </li>
                `);
            }

            const nextDisabled = pagination.currentPage === totalPages ? 'disabled' : '';
            paginationEl.append(`
                <li class="page-item ${nextDisabled}">
                    <a class="page-link" href="#" data-page="${pagination.currentPage + 1}">下一页</a>
                </li>
            `);
        }

        // 渲染档案材料列表
        function renderFileList(client) {
            const fileList = $('#fileList');
            fileList.empty();

            // 获取该服务对象需要的所有档案材料（根据position=1，即初评阶段）
            const requiredFiles = fileStructure.filter(f => f.position === 1);
            
            requiredFiles.forEach(file => {
                const clientFile = client.files.find(f => f.file_id === file.Id);
                const isUploaded = clientFile && clientFile.uploaded;
                const isRequired = !file.optional;
                
                const fileItem = $('<div class="file-item"></div>');
                if (isUploaded) {
                    fileItem.addClass('completed');
                } else if (isRequired) {
                    fileItem.addClass('required');
                } else {
                    fileItem.addClass('optional');
                }

                const fileInfo = $('<div class="file-info"></div>');
                fileInfo.html(`
                    <div class="file-name">${file.file_name}</div>
                    <div class="file-desc">需要${file.page_num === 0 ? '不限' : file.page_num}页${isRequired ? '（必填）' : '（可选）'}</div>
                `);

                const fileStatus = $('<div class="file-status"></div>');
                if (isUploaded) {
                    fileStatus.html('<span class="badge-status badge-completed">已上传</span>');
                } else if (isRequired) {
                    fileStatus.html('<span class="badge-status badge-required">必填</span>');
                } else {
                    fileStatus.html('<span class="badge-status badge-optional">可选</span>');
                }

                const fileActions = $('<div class="file-actions"></div>');
                if (isUploaded) {
                    fileActions.html(`
                        <button class="btn btn-sm btn-outline-primary view-file-btn" data-file-id="${file.Id}">
                            <i class="fa fa-eye"></i> 查看
                        </button>
                        <button class="btn btn-sm btn-outline-warning replace-file-btn" data-file-id="${file.Id}" data-file-name="${file.file_name}">
                            <i class="fa fa-upload"></i> 重新上传
                        </button>
                    `);
                } else {
                    fileActions.html(`
                        <button class="btn btn-sm btn-primary upload-file-btn" data-file-id="${file.Id}" data-file-name="${file.file_name}" data-page-num="${file.page_num}">
                            <i class="fa fa-upload"></i> 上传
                        </button>
                    `);
                }

                fileItem.append(fileInfo);
                fileItem.append(fileStatus);
                fileItem.append(fileActions);
                fileList.append(fileItem);
            });
        }

        // 查询按钮
        $('#searchBtn').click(function() {
            filters.name = $('#nameFilter').val();
            filters.idcard = $('#idcardFilter').val();
            filters.community = $('#communityFilter').val();
            pagination.currentPage = 1;
            renderTable();
        });

        // 重置按钮
        $('#resetBtn').click(function() {
            $('#nameFilter').val('');
            $('#idcardFilter').val('');
            $('#communityFilter').val('');
            filters = { name: '', idcard: '', community: '' };
            pagination.currentPage = 1;
            renderTable();
        });

        // 分页点击
        $(document).on('click', '#pagination .page-link', function(e) {
            e.preventDefault();
            const page = $(this).data('page');
            if (page && page !== pagination.currentPage && page >= 1) {
                pagination.currentPage = page;
                renderTable();
            }
        });

        // 查看/上传材料按钮
        $(document).on('click', '.view-material-btn', function() {
            const id = $(this).data('id');
            const client = allMaterialData.find(c => c.id === id);
            if (!client) return;

            currentClient = client;
            $('#materialClientName').text(client.name);
            $('#materialName').val(client.name);
            $('#materialIdcard').val(client.idcard);
            
            renderFileList(client);
            
            const modal = new bootstrap.Modal(document.getElementById('materialModal'));
            modal.show();
        });

        // 上传文件按钮
        $(document).on('click', '.upload-file-btn, .replace-file-btn', function() {
            const fileId = $(this).data('file-id');
            const fileName = $(this).data('file-name');
            const pageNum = $(this).data('page-num');
            
            currentFile = fileStructure.find(f => f.Id === fileId);
            $('#uploadFileName').text(fileName);
            $('#uploadFileType').val(fileName);
            $('#uploadFileDesc').text(`需要上传${pageNum === 0 ? '不限' : pageNum}页，支持JPG、PNG、PDF格式`);
            
            uploadedFiles = [];
            $('#uploadedFiles').empty();
            
            const modal = new bootstrap.Modal(document.getElementById('uploadFileModal'));
            modal.show();
        });

        // 文件上传区域点击
        $('#fileUploadArea').click(function() {
            $('#fileInput').click();
        });

        // 文件选择
        $('#fileInput').change(function(e) {
            const files = Array.from(e.target.files);
            files.forEach(file => {
                if (file.size > 10 * 1024 * 1024) {
                    alert(`文件 ${file.name} 大小超过10MB，已跳过`);
                    return;
                }
                
                uploadedFiles.push({
                    name: file.name,
                    size: file.size,
                    file: file
                });
            });
            
            renderUploadedFiles();
        });

        // 渲染已上传文件列表
        function renderUploadedFiles() {
            const container = $('#uploadedFiles');
            container.empty();
            
            uploadedFiles.forEach((file, index) => {
                const sizeText = file.size < 1024 ? file.size + 'B' :
                               file.size < 1024 * 1024 ? (file.size / 1024).toFixed(2) + 'KB' :
                               (file.size / (1024 * 1024)).toFixed(2) + 'MB';
                
                const item = $(`
                    <div class="uploaded-file-item">
                        <div class="uploaded-file-name">${file.name}</div>
                        <div class="uploaded-file-size">${sizeText}</div>
                        <button type="button" class="btn btn-sm btn-outline-danger remove-file-btn" data-index="${index}">
                            <i class="fa fa-times"></i>
                        </button>
                    </div>
                `);
                container.append(item);
            });
        }

        // 删除已上传文件
        $(document).on('click', '.remove-file-btn', function() {
            const index = $(this).data('index');
            uploadedFiles.splice(index, 1);
            renderUploadedFiles();
        });

        // 确认上传
        $('#confirmUploadBtn').click(function() {
            if (uploadedFiles.length === 0) {
                alert('请选择要上传的文件');
                return;
            }

            // 模拟上传成功
            if (!currentClient.files.find(f => f.file_id === currentFile.Id)) {
                currentClient.files.push({
                    file_id: currentFile.Id,
                    file_name: currentFile.file_name,
                    page_num: currentFile.page_num,
                    uploaded: true,
                    required: !currentFile.optional
                });
            } else {
                const file = currentClient.files.find(f => f.file_id === currentFile.Id);
                file.uploaded = true;
            }

            // 更新完整度
            const totalRequired = fileStructure.filter(f => f.position === 1 && !f.optional).length;
            const uploadedRequired = currentClient.files.filter(f => f.uploaded && f.required).length;
            currentClient.file_completeness = Math.round((uploadedRequired / totalRequired) * 100);

            alert('文件上传成功！');
            bootstrap.Modal.getInstance(document.getElementById('uploadFileModal')).hide();
            renderFileList(currentClient);
            renderTable();
        });

        // 提交材料
        $('#submitMaterialBtn').click(function() {
            const requiredFiles = fileStructure.filter(f => f.position === 1 && !f.optional);
            const uploadedRequired = currentClient.files.filter(f => f.uploaded && f.required).length;
            
            if (uploadedRequired < requiredFiles.length) {
                alert(`还有${requiredFiles.length - uploadedRequired}个必填材料未上传，请先完成上传`);
                return;
            }

            if (confirm(`确认提交 ${currentClient.name} 的材料吗？提交后将进入下一流程。`)) {
                alert('材料提交成功！');
                bootstrap.Modal.getInstance(document.getElementById('materialModal')).hide();
                // 更新状态（实际项目中应该调用后端API）
                renderTable();
            }
        });

        // 初始化
        $(function() {
            renderTable();
        });
    </script>
</body>
</html>
